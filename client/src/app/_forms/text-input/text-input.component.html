<div class="form-group">
    <input [class.is-invalid]="ngControl.touched && ngControl.invalid" type={{type}} class="form-control" [formControl]="ngControl.control" placeholder={{label}}>
    <div *ngIf="ngControl.control.errors?.required">Please enter a {{label}}</div>
    <div *ngIf="ngControl.control.errors?.minlength">{{label}} must be al least {{ngControl.control.errors.minlength['requiredLength']}}</div>
    <div *ngIf="ngControl.control.errors?.maxlength">{{label}} must be al most {{ngControl.control.errors.maxlength['requiredLength']}}</div>
    <div *ngIf="ngControl.control.errors?.isMatching">passwords do not match</div>
</div>
